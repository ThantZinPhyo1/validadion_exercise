<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array  Statement</title>
</head>
<body>
    <h2>My Fav Fruit</h2>
    <p id="Demo">
        
    </p>
</body>
<script>
    myFav = new Array()
    myFav[0]="Apple";
    myFav[1]="Orange";
    myFav[2]="Coconut";
    myFav[3]="Banana";
    myFav[4]="";
    for(i=0;i<5;i++){
        document.write(myFav[i]+"<br>")

    }
</script>
</html>
