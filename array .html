<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Statement</title>
</head>
<body>
    <h2>Java Script Array</h2>
    <p id="Demo">
        
    </p>
</body>
<script>
    myArray = new Array()
    myArray[0]="first element";
    myArray[1]="Second element";
    myArray[2]="third element";
    myArray[3]="four element";
    myArray[4]="five element";
    for(i=0;i<5;i++){
        document.write(myArray[i]+"<br>")

    }
</script>
</html>
